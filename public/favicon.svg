<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2d3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bg)" rx="8"/>
  
  <!-- Book Icon -->
  <g transform="translate(20, 25)">
    <!-- Book pages -->
    <rect x="0" y="0" width="40" height="50" fill="#f5f0e8" rx="2"/>
    <rect x="2" y="2" width="36" height="46" fill="#fffef9" rx="1"/>
    
    <!-- Book binding -->
    <rect x="38" y="0" width="4" height="50" fill="#8b7355" rx="0 2 2 0"/>
    
    <!-- Text lines on pages -->
    <line x1="8" y1="12" x2="32" y2="12" stroke="#d4c4b0" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="18" x2="28" y2="18" stroke="#d4c4b0" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="24" x2="30" y2="24" stroke="#d4c4b0" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="30" x2="26" y2="30" stroke="#d4c4b0" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Corner fold effect -->
    <path d="M 40 0 L 40 10 L 30 0 Z" fill="#e8ddd0" opacity="0.6"/>
  </g>
  
  <!-- Portfolio text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0f4ff" text-anchor="middle">CV</text>
</svg>

